<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <nav class="">
                <div class="links-container">
                    <div class="menu" id="menuBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="links" id="links">
                        <div>
                            <li>
                                <a href="/">
                                    <i class="fa-solid icon fa-home"></i>
                                    home</a
                                >
                            </li>
                            <li>
                                <a href="/auth/dashboard">
                                    <i class="fa fa-user icon"></i>
                                    dashboard</a
                                >
                            </li>
                            <li>
                                <a href="/stories">
                                    <i class="fa fa-book-reader icon"></i>
                                    stories</a
                                >
                            </li>
                            <li>
                                <a href="/stories/new">
                                    <i
                                        class="fa fa-plus-square icon"
                                        aria-hidden="true"
                                    ></i>
                                    new story
                                </a>
                            </li>
                        </div>
                        <div>
                            <li>
                                <a href="/auth/login">
                                    <i
                                        class="fa icon fa-sign-in"
                                        aria-hidden="true"
                                    ></i>
                                    sign in
                                </a>
                            </li>
                            <li>
                                <a href="/auth/logout">
                                    <i
                                        class="fa icon fa-sign-out"
                                        aria-hidden="true"
                                    ></i>

                                    logout
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="logo">
                    <h1>StoryBooks</h1>
                </div>
            </nav>
        </header>

        <main id="main" class="container">
            <section class="sign">
                <div class="sign-container">
                    <h2>
                        <i class="fa fa-book-reader"></i>
                        StoryBooks
                    </h2>
                    <h3>Welcome to StoryBooks!</h3>
                    <p>
                        Read and write amazing stories and share your thoughts
                        by commenting.
                    </p>
                    <a href="/auth/google" class="google-signin-btn">
                        <img
                            class="google-logo"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/24px-Google_%22G%22_Logo.svg.png"
                            alt="Google Logo"
                        />
                        Sign in with Google
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <div>
                Made With <span>&#10084;</span> By Mo Alfadel & Alsadig Almahadi
            </div>
            <div>&COPY; StoryBooks 2023</div>
        </footer>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
