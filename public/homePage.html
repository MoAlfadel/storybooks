<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StoryBooks</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <main class="home-page">
            <div class="content">
                <div class="info">
                    <h1>StoryBooks</h1>
                    <p>
                        Read and write amazing stories and share your thoughts
                        by commenting.
                    </p>
                </div>
                <form action="" class="search">
                    <input type="text" placeholder="Search for a story " />
                    <i class="fa fa-search search-icon"></i>
                </form>
                <a class="button btn-states" href="/stories">
                    <i class="fa fa-book-reader icon"></i> View Stories</a
                >
                <ul class="links">
                    <li>
                        <a href="/stories" title="Public Stories"
                            ><span><i class="fa fa-book-open"></i></span
                        ></a>
                    </li>
                    <li>
                        <a href="/users/" title="Profile"
                            ><span><i class="fa fa-user-circle"></i></span
                        ></a>
                    </li>
                    <li>
                        <a href="/users/dashboard" title="Dashboard">
                            <span> <i class="fa fa-dashboard"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="/auth/login" title="Sign in ">
                            <span>
                                <i
                                    class="fa icon fa-sign-in"
                                    aria-hidden="true"
                                ></i
                            ></span>
                        </a>
                    </li>
                    <li>
                        <a href="/auth/logout" title="Logout ">
                            <span>
                                <i
                                    class="fa icon fa-sign-out"
                                    aria-hidden="true"
                                ></i
                            ></span>
                        </a>
                    </li>
                </ul>
            </div>

            <footer class="home">
                <div>
                    <p>&copy;2023</p>
                    MADE WITH
                    <span><i class="fa-solid fa-heart heart"></i></span> BY
                    <br />
                    <b> Mo Alfadel & Alsadig Almahadi</b>
                </div>
            </footer>
        </main>
        <script src="js/all.min.js"></script>
    </body>
</html>
